<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Your Name</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">アボカド</h1>
            <nav>
                <ul>
                    <li><a href="#works">WORKS</a></li>
                    <li><a href="#profile">PROFILE</a></li>
                    <li><a href="#blog">BLOG</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h2>Voice & Creative Portfolio</h2>
                <p>想いを声に乗せて、世界へ届ける。</p>
            </div>
        </section>

        <section id="works" class="container">
            <h3 class="section-title">WORKS</h3>
            <div class="works-grid">
                <div class="work-card">
                    <div class="audio-player">
                        <span class="label">セリフ①（熱血）</span>
                        <audio controls src="audio/sample1.mp3"></audio>
                    </div>
                </div>
                <div class="work-card">
                    <div class="audio-player">
                        <span class="label">セリフ②（クール）</span>
                        <audio controls src="audio/sample2.mp3"></audio>
                    </div>
                </div>
                <div class="work-card">
                    <div class="audio-player">
                        <span class="label">ナレーション①（企業紹介風）</span>
                        <audio controls src="audio/sample3.mp3"></audio>
                    </div>
                </div>
            </div>
        </section>

        <section id="profile" class="container grey-bg">
            <h3 class="section-title">PROFILE</h3>
            <div class="profile-content">
                <div class="profile-text">
                    <h4>あなたの名前</h4>
                    <p>ここに経歴や自己紹介文を入力します。これまでの活動実績や、得意な役どころなどを記載すると効果的です。</p>
                </div>
            </div>
        </section>

        <section id="blog" class="container">
            <h3 class="section-title">BLOG</h3>
            <p style="text-align: center;">Coming Soon...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name All Rights Reserved.</p>
    </footer>

</body>
</html>
